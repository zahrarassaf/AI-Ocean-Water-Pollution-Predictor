datasets:
  sample:
    base_url: "https://github.com/zahrarassaf/AI-Ocean-Water-Pollution-Predictor/raw/main/sample/"
    files:
      currents: "sample_currents.nc"
      pp: "sample_pp.nc"
      chl: "sample_chl.nc"
  
  full:
    storage: "google_drive"
    region: "Gulf of Mexico"
    time_range: ["2022-01-01", "2025-11-01"]
    spatial_range:
      lat: [18.4, 30.1]
      lon: [-97.65, -81.10]
    resolution: "282x398 grid points"
    source: "Copernicus Marine Service"
    
    files:
      chlorophyll_full:
        url: "https://drive.google.com/file/d/17YEvHDE9DmtLsXKDGYwrGD8OE46swNDc/view"
        filename: "chlorophyll_full.nc"
        size_gb: 2.1
        description: "Chlorophyll concentration with 10 phytoplankton groups"
        variables: ["CHL", "CHL_uncertainty", "DIATO", "DIATO_uncertainty", "DINO", 
                   "DINO_uncertainty", "GREEN", "GREEN_uncertainty", "HAPTO", 
                   "HAPTO_uncertainty", "MICRO", "MICRO_uncertainty", "NANO", 
                   "NANO_uncertainty", "PICO", "PICO_uncertainty", "PROCHLO", 
                   "PROCHLO_uncertainty", "PROKAR", "PROKAR_uncertainty", "flags"]
      
      kd490:
        url: "https://drive.google.com/file/d/16DyROUrgvfRQRvrBS3W3Y4o44vd-ZB67/view"
        filename: "kd490_only.nc"
        size_gb: 0.8
        description: "Diffuse attenuation coefficient at 490nm"
        variables: ["KD490"]
      
      primary_productivity:
        url: "https://drive.google.com/file/d/1JapTCN9CLn_hy9CY4u3Gcanv283LBdXy/view"
        filename: "primary_productivity.nc"
        size_gb: 1.2
        description: "Net primary productivity"
        variables: ["PP", "PP_uncertainty", "flags"]
      
      optical_properties:
        url: "https://drive.google.com/file/d/1c3f92nsOCY5hJv3zy0SAPXf8WsAVYNVI/view"
        filename: "optical_properties.nc"
        size_gb: 1.5
        description: "Optical properties including CDM and BBP"
        variables: ["CDM", "BBP", "BBP_uncertainty", "CDM_uncertainty", "flags"]
  
  # Alternative names for backward compatibility
  aliases:
    chlorophyll_concentration.nc: "chlorophyll_full.nc"
    diffuse_attenuation.nc: "kd490_only.nc"
    secchi_depth.nc: "optical_properties.nc"
  
  # Dataset organization for ML pipeline
  organization:
    target_variables:
      primary: "CHL"
      secondary: ["PP", "KD490", "CDM", "BBP"]
    
    feature_groups:
      phytoplankton: ["DIATO", "DINO", "GREEN", "HAPTO", "MICRO", "NANO", "PICO", "PROCHLO", "PROKAR"]
      optics: ["KD490", "CDM", "BBP"]
      productivity: ["PP"]
      uncertainty: ["*_uncertainty"]
    
    ml_preparation:
      required_variables: ["CHL", "PP", "KD490"]
      optional_variables: ["DIATO", "DINO", "CDM", "BBP", "GREEN"]
      exclude_variables: ["flags", "*_uncertainty"]
    
  # Training configuration
  training:
    sample_limit: 50000
    test_size: 0.2
    validation_size: 0.1
    random_state: 42
    pollution_thresholds:
      low: 0.33
      medium: 0.66
      high: 1.0
    
    feature_weights:
      CHL: 0.30
      KD490: 0.25
      PP: 0.20
      CDM: 0.15
      BBP: 0.10
      phytoplankton_groups: 0.05
    
  # Model outputs
  outputs:
    model_files:
      - "ocean_model.pkl"
      - "ocean_scaler.pkl"
      - "features.txt"
      - "metadata.json"
      - "feature_statistics.json"
    
    prediction_levels:
      LOW:
        range: [0.0, 0.33]
        color: "#4CAF50"
        emoji: "‚úÖ"
        description: "Good water quality"
      
      MEDIUM:
        range: [0.33, 0.66]
        color: "#FF9800"
        emoji: "‚ö†Ô∏è"
        description: "Moderate pollution"
      
      HIGH:
        range: [0.66, 1.0]
        color: "#F44336"
        emoji: "üö®"
        description: "High pollution - action required"
    
  # Monitoring and validation
  validation:
    required_coordinates: ["time", "lat", "lon"]
    min_valid_ratio: 0.3
    max_nan_percentage: 70.0
    expected_dimensions: ["time", "latitude", "longitude"]
    
    quality_checks:
      - check: "has_required_vars"
        description: "Dataset has required variables"
      - check: "valid_time_range"
        description: "Time range is valid"
      - check: "valid_spatial_range"
        description: "Spatial range is within Gulf of Mexico"
      - check: "no_data_corruption"
        description: "No data corruption detected"
  
  # Usage instructions
  usage:
    download_command: "python -m src.data.downloader --datasets chlorophyll_full kd490 primary_productivity optical_properties"
    train_command: "python predict.py --train"
    api_command: "python api.py"
    dashboard_command: "streamlit run main.py"
    
    api_endpoints:
      health: "GET /health"
      model_info: "GET /model-info"
      predict_single: "POST /predict"
      predict_batch: "POST /predict/batch"
    
    examples:
      single_prediction: |
        curl -X POST "http://localhost:8000/predict" \
          -H "Content-Type: application/json" \
          -d '{"CHL": 2.5, "PP": 350, "KD490": 0.25}'
      
      batch_prediction: |
        curl -X POST "http://localhost:8000/predict/batch" \
          -H "Content-Type: application/json" \
          -d '{"samples": [{"CHL": 0.5}, {"CHL": 2.5, "PP": 300}, {"CHL": 8.0, "KD490": 0.4}]}'
